<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .firstdiv {
        background-color: red;
      }
      .firstspan {
        display: inline;
        background-color: cyan;
      }
      img {
        display: inline-block;
      }
      .seconddiv {
        display: block;
        background-color: green;
      }
      .secondspan {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="firstdiv">This is a div</div>
    <span class="firstspan">This is a span</span>
    <img src="./images/mountains.jpg" alt="Mountains" />
    <span class="secondspan">This is another span</span>
    <div class="seconddiv">This is another div</div>
  </body>
</html>
